name: Publish Feature

on:
  workflow_dispatch:
    inputs:
      major:
        description: "Major version number"
        required: true
      minor:
        description: "Minor version number"
        required: true
      patch:
        description: "Patch version number"
        required: true
      path:
        description: "Path to the feature directory"
        required: true
        default: "features/"

env:
  REGISTRY: ghcr.io
  IMAGE_LABEL: ghcr.io/${{ github.repository }}
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Version in devcontainer-feature.json
        run: |
          VERSION="${{ inputs.major }}.${{ inputs.minor }}.${{ inputs.patch }}"
          # Update the version field in the devcontainer-feature.json file
          jq --arg v "$VERSION" '.version = $v' "${{ inputs.path }}/devcontainer-feature.json" > temp.json && mv temp.json "${{ inputs.path }}/devcontainer-feature.json"

      - name: Commit version update
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Update version to ${{ inputs.major }}.${{ inputs.minor }}.${{ inputs.patch }}"
          git push
        if: success()

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.path }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_LABEL }}/${{ inputs.path }}:${{ inputs.major }}.${{ inputs.minor }}.${{ inputs.patch }}
            ${{ env.IMAGE_LABEL }}/${{ inputs.path }}:${{ inputs.major }}
            ${{ env.IMAGE_LABEL }}/${{ inputs.path }}:latest
          push: true
